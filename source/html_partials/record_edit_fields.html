<article class="forms-container" id="note-wrapper" data-pagetype="notes-edit">

  <div id="metadata-wrapper" class="metadata-wrapper">
    <p><strong>Partnership: </strong>Railroad Crossing Limited Partnership</p>
    <p><strong>Note Creator: </strong>jsmith</p>
  </div>

  <div id="note-content">

  </div>
</article>
<div class="forms-container">


  <input type="hidden" name="note-type">

  <label>Note Date</label>
  <input type="date" name="date"><br>

  <label>Note text</label>
  <textarea id="note-text" name="note-text"></textarea>
  <div class="spacer-1"></div>

  <label>Deal issues</label>
    <select class="js-example-basic-multiple deal-issues-multi" multiple="multiple" name="deal-issues">
      <option value="BD">Bad Debt (BD)</option>
      <option value="DC">Debt Coverage Ratio < 1.0 (DC)</option>
      <option value="DM">Delinquent Mortgage Payments (DM)</option>
      <option value="DT">Delinquent Taxes (DT)</option>
      <option value="DR">Distribution not Received (DR)</option>
      <option value="AR">Excessive Tenant Account Receivables (AR)</option>
      <option value="IA">GP Advances and Fees Accruing Interest (IA)</option>
      <option value="OP">Going Concern Opinion (OP)</option>
      <option value="DS">High Debt Service (DS)</option>
      <option value="EX">High Operating Expense (EX)</option>
      <option value="HP">High Payables Or Accrued Expenses (HP)</option>
      <option value="ID">Improper Distribution (ID)</option>
    </select>

    <div class="spacer-2"></div>
    <div class="optional-form form-active">
      <label>Discussion points</label>
      <select class="js-example-basic-multiple discussion-points-multi" multiple="multiple" name="discussion-points">
        <option value="Add to Watchlist">Add to Watchlist</option>
        <option value="Remove from Watchlist">Remove from Watchlist</option>
        <option value="Adjust Watch Level">Adjust Watch Level</option>
        <option value="Change Meeting Frequency">Change Meeting Frequency</option>
        <option value="Add Issues(s)">Add Issues(s)</option>
        <option value="Resolve Issues(s)">Resolve Issues(s)</option>
      </select>
    </div>

    <div class="optional-form">
      <label>Meeting Date</label>
      <input type="date" name="meeting-date" disabled><br>
    </div>

    <div class="optional-form form-active">
      <label>Site visit date</label>
      <select name="site-visit-date" id="site-visit-date" disabled>
        <option value="unassigned">Unassigned</option>
      </select>
    </div>

    <div class="spacer-3"></div>

  <input type="submit" id="submit" name="submit" value="submit">
</div>

<div id="posting-modal" class="posting-modal">
  <h2>Saving ...</h2>
</div>
